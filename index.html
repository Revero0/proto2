<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
	<style>
		#outer {
			position: absolute;
			top: 30px;
			left: 1000px;
			width:300px;
			height:50px;
			font-size:30px;
		}

		#sb {
			position: absolute;
			top:30px;
			left: 1315px;
			width: 75px;
			height: 56px;
			font-size: 30px;
		}

		#map{
			top: 105px;
		}
	</style>
</head>

<body>
	<h1 id="title">농부의 지도</h1>

	<div class="search">
		<input id = "outer" name="search" type="text" placeholder="검색어 입력">
	</div>

	<input type="button" id="sb" value="검색">






	<div id="map" style="width:100%;height:500px;"></div>

	<script src = "./index.js" ></script>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=df4fe35ea3e4b348a9900d62ecd71954"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.56735, 126.97206), // 지도의 중심좌표
		        level: 5, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new kakao.maps.MapTypeControl();

		// 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);	

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

	</script>
</body>
</html>
